<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="assets/css/deck.core.css">

<link rel="stylesheet" href="assets/css/frontend.css">



<script type="text/javascript" src="assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/parsley.min.js"></script>
<script type="text/javascript" src="assets/js/modernizr.custom.js"></script>
<script type="text/javascript" src="assets/js/deck.core.js"></script>

<script type="text/javascript" src="assets/js/vis.js"></script>
<script type="text/javascript" src="assets/js/vis.jquery.js"></script>

</head>


<script type="text/javascript">
jQuery = $;
</script>
<body>

<div id="dpi" style="height: 1in; width: 1in; left: 100%; position: fixed; top: 100%;"></div>
	<div class="presentation-wrapper deck-container">

		
		<section class="slide">
			<h2>Złudzenie Ebbinghaus'a</h2>
			<canvas id="vis-ebbinghaus-canvas" width="720px" height="720px" data-vis-game="ebbinghaus" data-vis-n="2" data-vis-spacing="5" />
		</section>

		<section class="slide">
			<h2>Złudzenie Muller'a-Lyer'a</h2>
			<canvas id="vis-ml-canvas" width="720px" height="720px" data-vis-game="ml" data-vis-n="2"  data-vis-spacing="3" data-vis-theta="40"/>
		</section>

		<section class="slide">
			<h2>Koniec badania</h2>
			<p>Dziękujemy za udział w badaniu</p>
			<div class="vis-button"  onclick="jQuery.vis('next');" onclick="jQuery.vis('save');">Ok</button>
		</section>

	<div>

	<script>
		jQuery.vis('init');
	
		

	</script>

</body>
</html>
